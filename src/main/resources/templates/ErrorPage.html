<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>
        404 Page Not Found
    </title>
    <link th:href="@{css/errorPage.css}" rel="stylesheet"/>
</head>

<body>
<a href="/">
    <svg height="0.8em" width="0.8em" viewBox="0 0 2 1" preserveAspectRatio="none">
        <polyline
                fill="none"
                stroke="#777777"
                stroke-width="0.1"
                points="0.9,0.1 0.1,0.5 0.9,0.9"
        />
    </svg> Main Page
</a>
<div class="background-wrapper">
    <h1 id="visual">404</h1>
</div>
<p th:text="${errorMessage}"></p>
<script type="text/javascript">
    const visual = document.getElementById("visual")
    const events = ['resize', 'load']

    events.forEach(function(e){
        window.addEventListener(e, function(){
            const width = window.innerWidth
            const height = window.innerHeight
            const ratio = 45 / (width / height)
            visual.style.transform = "translate(-50%, -50%) rotate(-" + ratio + "deg)"
        });
    });
</script>
</body>

</html>
